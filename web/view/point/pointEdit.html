<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>

<body class="hold-transition skin-yellow sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>點數管理</h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">點數匯率修改</h3>
                            </div>
                            <form class="form-horizontal" method="post" action="../controller/pointController.php" >
                                <div class="box-body">
                                    <div id="pointOldRateDiv" class="form-group">
                                        <label class="col-sm-2 control-label">目前點數匯率</label>
                                        <label class="col-sm-10 control-label" style="text-align: left;"> \{$oldRate\} 元 1 點</label>
                                    </div>
                                    <div id="pointNewRateDiv" class="form-group">
                                        <label class="col-sm-2 control-label">修改匯率</label>
                                        <div class="col-sm-2">
                                            <input id="pointNewRate" name="pointNewRate" class="col-sm-1 form-control" type="number" min="0" style="width: 100px;">
                                        </div>
                                        <label class="col-sm-8 control-label" style="text-align: left;">元 1 點</label>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/pointController.php?action=pointEditPrepare" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="pointEdit">
                                    <button type="submit" class="btn btn-success">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
</body>

</html>
