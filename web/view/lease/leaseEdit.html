<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1></h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-xs-7">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-success">
                            <div class="box-header with-border">
                                <h3 class="box-title">編輯行動導覽裝置</h3>
                            </div>
                            <!-- form-->
                            <form class="form-horizontal" method="post" action="../controller/leaseController.php" onsubmit="return formValidation();">
                                <div class="box-body">
                                    <div id="padDiv" class="form-group\{if $error == '編號已被使用'\} has-error\{/if\}">
                                        <label for="pad_id" class="col-sm-2 control-label">裝置名稱</label>
                                        <div class="col-sm-10">
                                            <input id="pad_id" name="pad_id" type="text" class="form-control" name="pad_id" placeholder="輸入裝置名稱" value="\{$leaseData.pad_id\}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/leaseController.php?action=viewLeaseList" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="id" value="\{$leaseData.id\}">
                                    <input type="hidden" name="action" value="EditPad">
                                    <button type="submit" class="btn btn-primary">確定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
    <script src="../javascript/leaseAdd.js"></script>
</body>

</html>
