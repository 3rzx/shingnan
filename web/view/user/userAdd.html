<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>

<body class="hold-transition skin-yellow sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\} \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>會員新增</h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\} \{if $msg != ''\}
                        <div class="alert alert-success alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$msg\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">新增使用者</h3>
                            </div>
                            <!-- form-->
                            <form class="form-horizontal" method="post" action="../controller/userController.php">
                                <div class="box-body">
                                    <!-- name -->
                                    <div id="userNameDiv" class="form-group">
                                        <label for="userName" class="col-sm-2 control-label">使用者姓名</label>
                                        <div class="col-sm-10">
                                            <input id="userName" name="userName" class="form-control" placeholder="使用者姓名">
                                        </div>
                                    </div>

                                    <!--gender-->
                                    <div id="genderDiv" class="form-group">
                                        <label for="gender" class="col-sm-2 control-label">性別</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="gender" name="gender">
                                                <option value="1">男</option>
                                                <option value="0">女</option>
                                            </select>
                                        </div>

                                    </div>

                                    <!--birthday-->
                                    <div id="birthdayDiv" class="form-group">
                                        <label for="gender" class="col-sm-2 control-label">性別</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                                            </div>
                                        </div>
                                    </div>

                                    <!--account-->
                                    <div id="accountNameDiv" class="form-group">
                                        <label for="account" class="col-sm-2 control-label">帳號</label>
                                        <div class="col-sm-10">
                                            <input id="account" name="account" class="form-control" placeholder="帳號">
                                        </div>
                                    </div>

                                    <!--password-->
                                    <div id="userPasswordDiv" class="form-group">
                                        <label for="password" class="col-sm-2 control-label">密碼</label>
                                        <div class="col-sm-10">
                                            <input id="password" type="password" name="password" class="form-control" placeholder="密碼">
                                        </div>
                                    </div>

                                    <!--phoneNumber-->
                                    <div id="phoneDiv" class="form-group">
                                        <label for="phone" class="col-sm-2 control-label">手機號碼</label>
                                        <div class="col-sm-10">
                                            <input id="phone" name="phone" class="form-control" placeholder="手機號碼">
                                        </div>
                                    </div>

                                    <!-- /.box-body -->
                                    <div class="box-footer" style="text-align: right;">
                                        <a href="../controller/userController.php" class="btn btn-warning">取消</a>
                                        <input type="hidden" name="action" value="userAdd">
                                        <button type="submit" class="btn btn-primary">確定</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
</body>

</html>
