<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1></h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">新增使用者</h3>
                            </div>
                            <!-- form-->
                            <form class="form-horizontal" method="post" action="../controller/userController.php" onsubmit="return formValidation();">
                                <div class="box-body">
                                    <div id="emailDiv" class="form-group\{if $error == 'E-mail已有人使用'\} has-error\{/if\}">
                                        <label for="email" class="col-sm-2 control-label">E-Mail</label>
                                        <div class="col-sm-10">
                                            <input id="email" name="email" type="email" class="form-control" name="email" placeholder="輸入 E-Mail">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="competence" class="col-sm-2 control-label">權限</label>
                                        <select name="competence" class="selectpicker col-sm-10">
                                            <option value="0">管理員</option>
                                            <option value="1">專案人員</option>
                                            <option value="2">櫃台人員</option>
                                            <option value="3">行政人員</option>
                                        </select>
                                    </div>
                                    <div id="passwordDiv" class="form-group">
                                        <label for="password" class="col-sm-2 control-label">密碼</label>
                                        <div class="col-sm-10">
                                            <input id="password" name="password" type="password" class="form-control" name="password" minLength="6" placeholder="輸入密碼 (至少6位以上)">
                                        </div>
                                    </div>
                                    <div id="repeatPasswordDiv" class="form-group">
                                        <label for="repeatPssword" class="col-sm-2 control-label">密碼確認</label>
                                        <div class="col-sm-10">
                                            <input id="repeatPassword" type="password" class="form-control" name="repeatPassword" minLength="6" placeholder="重複輸入密碼">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/userController.php?action=main" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="addUser">
                                    <button type="submit" class="btn btn-primary">確定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
    <script src="../javascript/userAdd.js"></script>
</body>

</html>
