<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
    <script type="text/javascript" src="../plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js"> </script>
    <script>
        $(document).ready(function() {
            $("#brandImage").filestyle({
                size: "nr",
                input: false,
                buttonText: "上傳圖片",
                buttonName: "btn-info",
                iconName: "glyphicon glyphicon-camera"
            });
           

            $("#brandImage").change(function() {
                readURL(this, '#brandImg');
            });
            
        });

        function readURL(input, id) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $(id).attr('src', e.target.result);
                    $(id).css('display', '');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function fieldValidation(field) {
            if ($.trim($(field).val()) == '') {
                $(field + 'Div').addClass('has-error');
                $(field + 'Div').val('');
                return false;
            } else {
                $(field + 'Div').removeClass('has-error');
            }
            return true;
        }

        function formValidation() {
            if (fieldValidation('brandName') ) {
                return true;
            } else {
                BootstrapDialog.alert('請至少填寫風格名稱');
                return false;
            }
        }
    </script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>品牌檢視修改</h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">品牌修改</h3>
                            </div>
                            <form class="form-horizontal" method="post" action="../controller/brandController.php" onsubmit="formValidation()"">
                                <div class="box-body">
                                    <div id="brandNameDiv" class="form-group">
                                        <label for="brandName" class="col-sm-2 control-label">風格名稱</label>
                                        <div class="col-sm-10">
                                            <input id="brandName" name="brandName" class="form-control" placeholder="輸入風格名稱" value="\{$styelData.brandName\}">
                                        </div>
                                    </div>
                                    <div id="brandImageDiv" class="form-group">
                                        <label class="col-sm-2 control-label">風格圖片</label>
                                        <div class="col-sm-10">
                                            <input type="file" id="brandImage" name="brandImage" data-input="false" accept="image/*">
                                            <img id="brandImg" class="img-thumbnail" style="display:none" src="\{$brandImg.path\}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/brandController.php?action=brandList" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="brandEdit">
                                    <input type="hidden" name="brandId" value="\{$brandData.brandId\}">
                                    <button type="submit" class="btn btn-success">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
    <script src="../javascript/userEdit.js"></script>
</body>

</html>
