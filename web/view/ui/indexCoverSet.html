<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>

<body class="hold-transition skin-yellow sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\} \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>首頁圖片檢視</h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">圖片列表&nbsp;
                                    <button type="button" class="btn btn-info">預覽</button>
                                </h3>
                            </div>
                            <div class="box-body">
                                <div class="col-md-12" style="text-align:center;">
                                    <a href="../controller/uiController.php?action=editIndexCover" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger" onclick="deleteframe('\{$frame.frameId\}');">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                    <br/>
                                    <img id="\{$images[0].imageId\}" class="img-thumbnail" src="\{$images[0].path\}../image/glasses_icon.png" alt="尚未上傳圖片">
                                </div>
                            </div>
                            <div class="box-footer" style="text-align: center;">
                                \{for $i = 1 to 4\}
                                <div class="col-md-offset-1 col-md-2">
                                    <a href="../controller/uiController.php?action=editIndexCover&imageId=\{$image[$i*5].imageId\}" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger" onclick="deleteframe('\{$image[$i*5].imageId\}');">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                    <br/>
                                    <img id="\{$image[$i*5].imageId\}" class="img-thumbnail" src="\{$image[$i*5].path\}../image/glasses_icon.png" alt="">
                                </div>
                                <div class="col-md-2">
                                    <a href="../controller/uiController.php?action=editIndexCover&imageId=\{$image[$i*5+1].imageId\}" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger" onclick="deleteframe('\{$image[$i*5+1].imageId\}');">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                    <br/>
                                    <img id="\{$image[$i*5+1].imageId\}" class="img-thumbnail" src="\{$image[$i*5+1].path\}../image/glasses_icon.png" alt="">
                                </div>
                                <div class="col-md-2">
                                    <a href="../controller/uiController.php?action=editIndexCover&imageId=\{$image[$i*5+2].imageId\}" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger" onclick="deleteframe('\{$image[$i*5+2].imageId\}');">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                    <br/>
                                    <img id="\{$image[$i*5+2].imageId\}" class="img-thumbnail" src="\{$image[$i*5+2].path\}../image/glasses_icon.png" alt="">
                                </div>
                                <div class="col-md-2">
                                    <a href="../controller/uiController.php?action=editIndexCover&imageId=\{$image[$i*5+3].imageId\}" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger" onclick="deleteframe('\{$image[$i*5+3].imageId\}');">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                    <br/>
                                    <img id="\{$image[$i*5+3].imageId\}" class="img-thumbnail" src="\{$image[$i*5+3].path\}../image/glasses_icon.png" alt="">
                                </div>
                                <div class="col-md-2">
                                    <a href="../controller/uiController.php?action=editIndexCover&imageId=\{$image[$i*5+4].imageId\}" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger" onclick="deleteframe('\{$image[$i*5+4].imageId\}');">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                    <br/>
                                    <img id="\{$image[$i*5+4].imageId\}" class="img-thumbnail" src="\{$image[$i*5+4].path\}../image/glasses_icon.png" alt="">
                                </div>
                                \{/for\}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
</body>

</html>
