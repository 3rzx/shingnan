<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
    <script type="text/javascript" src="../plugins/bootstrap-filestyle/src/bootstrap-filestyle.min.js"> </script>
    <script>
        $(document).ready(function() {
            $("#scrollImage").filestyle({
                size: "nr",
                input: false,
                buttonText: "上傳圖片",
                buttonName: "btn-info",
                iconName: "glyphicon glyphicon-camera"
            });
           

            $("#scrollImage").change(function() {
                readURL(this, '#scrollImg');
            });
            
        });

        function readURL(input, id) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $(id).attr('src', e.target.result);
                    $(id).css('display', '');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        
    </script>
</head>

<body class="hold-transition skin-yellow sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
                <h1>跑馬燈新增</h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">新增跑馬燈</h3>
                            </div>
                            <!-- form-->
                            <form class="form-horizontal" method="post" enctype="multipart/form-data" action="../controller/scrollController.php">
                                <div class="box-body">
                                    <div id="scrollNameDiv" class="form-group">
                                        <label for="scrollName" class="col-sm-2 control-label" requ>跑馬燈名稱</label>
                                        <div class="col-sm-10">
                                            <input id="scrollName" name="scrollName" class="form-control" placeholder="輸入跑馬燈名稱" required>
                                        </div>
                                    </div>
                                    <div id="descriptionDiv" class="form-group">
                                        <label for="description" class="col-sm-2 control-label">跑馬燈描述</label>
                                        <div class="col-sm-10">
                                            <textarea id="description" name="description" class="form-control" placeholder="輸入跑馬燈描述"  style= "overflow:hidden;"></textarea>
                                        </div>
                                    </div>
                                    <div id="scrollImageDiv" class="form-group">
                                        <label class="col-sm-2 control-label">跑馬燈圖片</label>
                                        <div class="col-sm-10">
                                            <input type="file" id="scrollImage" name="scrollImage" data-input="false" accept="image/*">
                                            <img id="scrollImg" class="img-thumbnail" style="display:none">
                                        </div>
                                    </div>
                                    <div id="scrollLinkDiv" class="form-group">
                                        <label class="col-sm-2 control-label">圖片連結</label>
                                        <div class="col-sm-10">
                                            <input id="scrollLink" name="scrollLink" class="form-control" placeholder="輸入圖片連結">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/scrollController.php?action=scrollAddPrepare" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="scrollAdd">
                                    <button type="submit" class="btn btn-success">確定</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
</body>

</html>
