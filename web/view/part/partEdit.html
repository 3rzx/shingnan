<!DOCTYPE html>
<html>

<head>
    \{include file="../common/resource.html"\}
</head>
<script>
    $(document).ready(function() {
            $('select[name=partType]').val('\{$partData.type\}');
            $('select[name=partType]').selectpicker('refresh');
        });
</script>
<body class="hold-transition skin-yellow sidebar-mini">
    <div class="wrapper">
        \{include file="../common/header.html"\}
        \{include file="../common/menu.html"\}
        <div class="content-wrapper">
            <section class="content-header">
            <h1>零件檢視修改</h1>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-6">
                        \{if $error != ''\}
                        <div class="alert alert-warning alert-dismissable text-center">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            <h4 style="display: inline;">\{$error\}</h4>
                        </div>
                        \{/if\}
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">編輯零件</h3>
                            </div>
                            <form class="form-horizontal" method="post"  enctype="multipart/form-data" action="../controller/partController.php" >
                                <div class="box-body">
                                    <div id="partNameDiv" class="form-group">
                                        <label for="partName" class="col-sm-2 control-label">零件名稱</label>
                                        <div class="col-sm-10">
                                            <input id="partName" name="partName" class="form-control" placeholder="輸入零件名稱" value="\{$partData.partName\}">
                                        </div>
                                    </div>
                                    <div id="partTypeDiv" class="form-group">
                                        <label for="partTypeDiv" class="col-sm-2 control-label">零件類別</label>
                                        <div class="col-sm-3">
                                            <select class="selectpicker" name="partType" id="partType">
                                                <option value=1>鼻墊</option>
                                                <option value=2>角套</option>
                                                <option value=3>耳勾</option>
                                                <option value=4>運動帶</option>
                                                <option value=5>維修</option>
                                                <option value=6>其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="partSizeDiv" class="form-group">
                                        <label for="partSize" class="col-sm-2 control-label">零件大小</label>
                                        <div class="col-sm-6">
                                            <input id="partSize" name="partSize" class="form-control" placeholder="輸入零件大小" value="\{$partData.size\}">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer" style="text-align: right;">
                                    <a href="../controller/partController.php?action=partList" class="btn btn-warning">取消</a>
                                    <input type="hidden" name="action" value="partEdit">
                                    <input type="hidden" name="partId" value="\{$partData.partId\}">
                                    <button type="submit" class="btn btn-success">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        \{include file="../common/footer.html"\}
    </div>
</body>

</html>
